<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.0/css/all.min.css" integrity="sha512-AyOHI/tIMgoG+32apAs3OdqFowPSDqiz5vLcD2wdhBJ4J/xF1PI6UITcyhS5HCmsiioapRaONqYBvimxzFfnoA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Registration Validation Form</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="line-1 anim-typewriter">REGISTRATION FORM</h2>
            </div>
            <form action="" class="form" id="form">
            <div class="form-control">
                <label for="">Full name</label>
                <input type="text" name="" id="username" placeholder="Enter full name" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label for="">E-mail</label>
                <input type="email" name="" id="email" placeholder="Enter email address" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label for="">Phone number</label>
                <input type="phone" name="" id="phone" placeholder="Enter phone number" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" name="" id="password" placeholder="Enter password" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label for="">Confirm password</label>
                <input type="password" name="" id="cpassword" placeholder="Enter confirm password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error msg</small>
            </div>
            <input type="submit" value="Submit" name="" class="btn">
            </form>
        </div>
    <script src="JS.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
